<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Уведомления
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button *ngFor="let log of logs.reverse()" [ngStyle]="{ 'background-color': getButtonColor(log.report) }" (click)="presentAlert(log.report.toString())" expand="full">{{ getErrorTitle(log.report.toString()) }}</ion-button>
</ion-content>
